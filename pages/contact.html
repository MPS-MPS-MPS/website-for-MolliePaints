<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mollie Wilson - Contact</title>
    <link rel="stylesheet" href="../css/contact.css">
</head>
<body>

<nav>
    <a href="../index.html" id="home">HOME</a>
    <a href="../index.html#catalogue" id="catalogue">CATALOGUE</a>
    <a href="about.html">ABOUT</a>
    <a href="https://www.instagram.com/mollie_wilson">INSTAGRAM</a>
    <a href="shows.html" id="shows">SHOWS</a>
    <a href="contact.html" class="contact-btn">CONTACT</a>
</nav>

<div id="contactContainer">
    <div class="contact-info">
        <h2>Get in Touch</h2>
        <p>For inquiries about available works, commissions, or exhibition opportunities, please don't hesitate to reach out.</p>
        
        <div class="contact-details">
            <div class="contact-item">
                <h3>Email</h3>
                <p><a href="mailto:molliew.paints@gmail.com">molliew.paints@gmail.com</a></p>
                
                <form class="contact-form" 
                      name="contact" 
                      method="POST" 
                      data-netlify="true">
                    
                    <!-- Required hidden input -->
                    <input type="hidden" name="form-name" value="contact" />
                    
                    <div class="form-group">
                        <input type="email" 
                               id="email" 
                               name="email" 
                               placeholder="Your email address" 
                               required>
                    </div>
                    <div class="form-group">
                        <textarea id="message" 
                                  name="message" 
                                  placeholder="Your message" 
                                  required></textarea>
                    </div>
                    <button type="submit" id="submitButton">Send Message</button>
                </form>
            </div>
        </div>

        <div class="social-location">
            <div class="contact-item">
                <h3>Instagram</h3>
                <p><a href="https://www.instagram.com/mollie_wilson">@mollie_wilson</a></p>
            </div>
            
            <div class="contact-item">
                <h3>Location</h3>
                <p>Melbourne, Australia</p>
            </div>
        </div>
    </div>
    
    <div class="contact-image">
        <img src="../assets/contact-img.PNG" alt="Studio Image">
    </div>
</div>

<script src="../js/contact.js"></script>

<!-- Add this hidden form at the bottom of your body tag -->
<form name="contact" netlify netlify-honeypot="bot-field" hidden>
  <input type="email" name="email" />
  <textarea name="message"></textarea>
</form>

</body>
</html>
