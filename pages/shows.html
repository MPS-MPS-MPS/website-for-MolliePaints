    <link rel="stylesheet" href="../css/shows.css">
</head>
<body>
    <nav>
        <a href="index.html" id="home">HOME</a>
        <a href="index.html#catalogue" id="catalogue">CATALOGUE</a>
        <a href="about.html">ABOUT</a>
        <a href="https://www.instagram.com/mollie_wilson">INSTAGRAM</a>
        <a href="shows.html" id="shows">SHOWS</a>
        <a href="contact.html">CONTACT</a>
    </nav>

    <header>
        <h1>SHOWS</h1>
    </header>

    <div class="shows-container">
        <section class="show-section">
            <h2>Marfa</h2>
            <div class="gallery-grid">
                <div class="gallery-item wide"><img src="../assets/marfa/1.PNG" alt="Old Bar Show"></div>
                <div class="gallery-item"><img src="../assets/marfa/2.PNG" alt="Old Bar Show"></div>
                <div class="gallery-item tall"><img src="../assets/marfa/3.PNG" alt="Old Bar Show"></div>
                <div class="gallery-item"><img src="../assets/marfa/4.PNG" alt="Old Bar Show"></div>
                <div class="gallery-item"><img src="../assets/marfa/mollie-maya-2.PNG" alt="Old Bar Show"></div>
                <div class="gallery-item wide"><img src="../assets/marfa/5.PNG" alt="Old Bar Show"></div>
                <div class="gallery-item"><img src="../assets/marfa/mollie-maya.PNG" alt="Old Bar Show"></div>
                <div class="gallery-item"><img src="../assets/marfa/6.PNG" alt="Old Bar Show"></div>

            </div>
        </section>

        <section class="show-section">
            <h2>Comma</h2>
            <div class="gallery-grid">
                <!-- Similar structure for Marfa images -->
            </div>
        </section>

        <section class="show-section">
            <h2>No Vacancy</h2>
            <div class="gallery-grid">
                <!-- Similar structure for No Vacancy images -->
            </div>
        </section>
    </div>

    <div id="lightbox" class="lightbox" onclick="closeLightbox()">
        <span class="close-btn">&times;</span>
        <span class="nav-btn prev" onclick="changeImage(-1)">&lt;</span>
        <span class="nav-btn next" onclick="changeImage(1)">&gt;</span>
        <div class="lightbox-content">
            <img id="lightbox-img" src="" alt="Lightbox image">
            <div class="lightbox-title"></div>
        </div>
    </div>

    <script src="../js/lightbox.js"></script>
    <script src="../js/shows.js"></script>
</body>
</html>
